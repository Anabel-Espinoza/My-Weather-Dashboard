<!DOCTYPE html>
<html lang="US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
         />
        <link href="https://fonts.googleapis.com/css2?family=Laila&family=Raleway:wght@300&family=Zeyada&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <header class=" p-4 bg-image header-custom text-center ">
            <h1>Weather Dashboard</h1>
        </header>
        
        <main class="row align-items-top">   
            <form class="form col-lg-3 p-5">
                <label class="form-label h3">Search for a city</label>
                <input type="text" class="form-control" id="inputCity">
                <div class="d-grid gap-2 mx-auto">
                    <button id = "searchBtn" type="submit" class="mt-3 btn btn-primary">Search</button>
                </div>
            </form>
            <section class="col-lg-9 p-4">
                <card class="card mb-3 p-3 border-primary">
                    <h3 id="cityAndDate">City + Date</h3>
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                </card>
                <h4>5-day Forecast:</h4>
                <div class="fiveDays row justify-content-around">
                    <card class="col-lg-2 col-md-4 col-sm-6 m-1 p-3 bg-gradient day-card" id="day1">day1</card>
                    <card class="col-lg-2 col-md-4 col-sm-6 m-1 p-3 bg-gradient day-card" id="day2">day2</card>
                    <card class="col-lg-2 col-md-4 col-sm-6 m-1 p-3 bg-gradient day-card" id="day3">day3</card>
                    <card class="col-lg-2 col-md-4 col-sm-6 m-1 p-3 bg-gradient day-card" id="day4">day4</card>
                    <card class="col-lg-2 col-md-4 col-sm-6 m-1 p-3 bg-gradient day-card" id="day5">day5</card>
                </div>
            </section>
        </main>

        <footer class="text-center border-top mt-3">
            <p> Â© Made by A. Espinoza </p>
        </footer>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>

    </body>

    </html>
